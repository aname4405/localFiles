<!doctype HTML>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <ul>
            <li><label><span>First name:</span>
                <input type="text" name="first name" autofocus>
            </label></li>
            <li><label><span>Surname:</span>
                <input type="text" name="surname">
                </label></li>
            <li><label><span>Position/Role:</span>
                <input type="text" name="position/role">
            </label></li>
            <li><label><span>Email:</span>
                <input type="email" name="email" id="email" placeholder="you@domain.com" required>
            </label></li>
            <li><label><span>Telephone:</span>
                <input type="tel" name="phone" id="phone" placeholder="+447500000000" required>
            </label></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Course Details</legend>
            <ul>
                <li>
                    <label>Course		            
                        <select name="course" id="course">
		                <option value="QAJAVSC">Programming with Javascript</option>
		                <option value="QAWEBUI">Developing Web Applications using HTML5</option>
		                <option value="QAWEBCSS">Developing Responsive Websites</option>
		                <option value="QAJQUERY">Leveraging the Power of jQuery</option>
		                </select>
                </label>
                </li>
                <li>
                    <label for="delegates">Number of delegates:</label>
                    <input type="number" name="delegates" id="delegates">
                </li>
                <li>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </li>	
            </ul>
        </fieldset>

        <fieldset>
            <input type="submit" value="Submit">
        </fieldset>

    </form>


    <br><br>
    <fieldset style="background-color:gold">
        <legend>Fortune</legend>
        <button style="background-color:blueviolet; color:white;" onclick="randomAlerts();">Get your fortune!</button>
        <br><br><div id="response"></div>
    </fieldset>

    <script>
        function randomAlerts() {
            var alerts =new Array (
                "You will win some money today!",
                "You might make a discovery!",
                "Sorry, you are just not that fortunate!",
                "Tomorrow you will eat an apple!",
                "It might rain soon.");
    
            i = Math.floor(Math.random()*alerts.length);
            var div = document.getElementById('response');
            div.innerText = alerts[i];
        }
    </script>   

</body>
</html>
